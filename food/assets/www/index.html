<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Food</title>
	  <link rel="stylesheet" href="jquery.mobile.css" />
		<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
		<script type="text/javascript" charset="utf-8" src="main.js"></script>
		<script src="jquery.min.js"></script>
		<script src="jquery.mobile.js"></script>
		<script src="food.js"></script>

  </head>
  <body onload="init();navigator.geolocation.getCurrentPosition(GPSonSuccess, GPSonError);" id="stage" class="theme">
	<div data-role="page" id="mainpage">
		<div data-role="header">    
			<h1>Food near us!</h1>
		</div>
		
		<div data-role="content">
			<select id="foodcourtselect" onchange="updateselect();">
				<option id="foodcourt1">Lisa's Cafe</option>                      
				<option id="foodcourt2">Tech Express</option>
				<option id="foodcourt3">The Great Room</option>
				<option id="foodcourt4">Einstein Bros</option>
				<option id="foodcourt6">Norris Center</option>
				<option id="foodcourt7">Plaza Cafe</option>
				<option id="foodcourt8">Foster Walker Complex</option>
				<option id="foodcourt9">Crowe Cafe</option>
				<option id="foodcourt10">Fran's Cafe</option>
				<option id="foodcourt11">1835 Hinman C-Store</option>
			</select>
			
			<p id="geolocation">Finding geolocation...</p>
        </div>
	</div>
  </body>
</html>
