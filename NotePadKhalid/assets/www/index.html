<!-- DUMMY INDEX PAGE -->
<!-- Calc courtesy of vegaseat http://www.daniweb.com/web-development/web-design/html-and-css/code/216407 -->
<!-- Looks like calculator app and takes certain password and will shift to another screen -->

<html>
<head>
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>  

	<!-- Password JS -->
	<script type="text/javascript" src="password.js"></script> 
 	
	
</head>
<body>

	<style>
   body{ background: black;}
   table.keypad {border:none; background-color:#666666;}
   input.button {font-size:50px; padding:10px; width:100%;}
   table.text {border:none;margin-bottom:0px;}
   input.answer {background-color:black;
   				border:none;
   				height:150px;
   				font-size:75px;
   				text-align:right;
   				color:yellow;}
   .text td {border:none;}
   #equal {background-color:orange; border:none;}
   .keypad td {border:none; background-color:666666;}
    </style>

 <div id="main"></div>
<form name="calculator">
 
<!-- make the calculator display match the layout of the phone keypad -->
	<table border="4" cellpadding="1" cellspacing="2" width="100%" class="text">
		<tr>
			<td align="center">
				<input type="text" class="answer" size="6" length="6" value="" name="ans">
			</td>
		</tr>
	</table>
 
<!-- make the calculator keypad with buttons in a 'table' object -->
	<table border="4" cellpadding="2" cellspacing="2" width="100%" class="keypad">
		<tr>
			<td align="center">
				<input type="button" class="button" value=" 7 " name="seven" onClick="document.calculator.ans.value+='7'">
			</td>
			<td align="center">
				<input type="button" class="button" value=" 8 " name="eight" onClick="document.calculator.ans.value+='8'">
			</td>
			<td align="center">
				<input type="button" class="button" value=" 9 " name="nine" onClick="document.calculator.ans.value+='9'">
			</td>
			<td align="center">
				<input type="button" class="button" value=" / " name="divide" onClick="document.calculator.ans.value+='/'">
			</td>
		</tr>
		<tr>
			<td align="center">
				<input type="button" class="button" value=" 4 " name="four" onClick="document.calculator.ans.value+='4'">
			</td>
			<td align="center">
				<input type="button" class="button" value=" 5 " name="five" onClick="document.calculator.ans.value+='5'">
			</td>
			<td align="center">
				<input type="button" class="button" value=" 6 " name="six" onClick="document.calculator.ans.value+='6'">
			</td>
			<td align="center">
				<input type="button" class="button" value=" * " name="multiply" onClick="document.calculator.ans.value+='*'">
			</td>
		</tr>
		<tr>
			<td align="center">
				<input type="button" class="button" value=" 1 " name="one" onClick="document.calculator.ans.value+='1'">
			</td>
			<td align="center">
				<input type="button" class="button" value=" 2 " name="two" onClick="document.calculator.ans.value+='2'">
			</td>
			<td align="center">
				<input type="button" class="button" value=" 3 " name="three" onClick="document.calculator.ans.value+='3'">
			</td>
			<td align="center">
				<input type="button" class="button" value=" - " name="subtract" onClick="document.calculator.ans.value+='-'">
			</td>
		</tr>
		<tr>
			<td align="center">
				<input type="button" class="button" value=" C " name="clear" onClick="document.calculator.ans.value=''">
			</td>
			<td align="center">
				<input type="button" class="button" value=" 0 " name="zero" onClick="document.calculator.ans.value+='0'">
			</td>
			<td align="center">
				<input type="button" class="button" value=" = " id="equal" name="equal" onClick="rightpassword(); document.calculator.ans.value=eval(document.calculator.ans.value)">
			</td>
			<td align="center">
				<input type="button" class="button" value=" + " name="add" onClick="document.calculator.ans.value+='+'">
			</td>
		</tr>
</table>
 
</form>
 
</body>
</html>
