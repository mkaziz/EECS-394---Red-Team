<!DOCTYPE HTML>
<html>
<head>
<title>PhoneGap</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>  
<!-- jQuery Mobile -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.js"></script>  
<script type="text/javascript" src="ContactsDeletePlugin.js"></script>
<script type="text/javascript" >

function onLoad() {

	var btn = document.getElementById("list-sdcard");

	btn.onclick = function() {
		window.plugins.deleteCalls.del("1256",function(r){printResult(r)},function(e){document.getElementById("result").innerHTML="error";});
	}
}

function printResult(numDel){
	
	var innerHtmlText="<p>"+numDel.callsDel+"</p>";    
	document.getElementById("result").innerHTML=innerHtmlText;
}

</script> 
</head>
<body onLoad="onLoad();">
<input id="list-sdcard" type="button" value="Delete Num"  />
<hr>
test
<div id="result"></div>
<hr>
</script>
</body>
</html>
