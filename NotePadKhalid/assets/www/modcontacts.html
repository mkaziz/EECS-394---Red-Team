<!-- HOME.html is the page that the app turns to when the password is entered -->
<html>
<head>
	<title>MyEyezOnly</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>  
	<!-- jQuery Mobile -->
	<link rel="stylesheet" href="jquery.mobile-1.0rc1.min.css" />
	<script src="jquery-1.6.4.min.js"></script>
	<script src="jquery.mobile-1.0rc1.min.js"></script>
	<!-- Contacts JS -->
	<script type="text/javascript" src="modcontacts.js"></script>
	<script type="text/javascript" src="contacts.js"></script>
</head>


<body onLoad="document.addEventListener('deviceready', FindContacts, false);">
	<div data-role="page" data-role="collapsible-set"> 
		<div data-role="header">
			<h1>Modify Contacts</h1>
		</div>

		<div data-role="collapsible-set" id="secretlist">

			<div data-role="collapsible">
			<h2>Loading your 'secret contacts'...</h2>
			</div>

		</div>
	</div>
</body>

</html>
