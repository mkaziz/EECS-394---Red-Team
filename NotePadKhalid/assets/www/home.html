<!-- HOME.html is the page that the app turns to when the password is entered -->
<html>
<head>
	<title>MyEyezOnly</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>  
	<!-- jQuery Mobile -->
	<link rel="stylesheet" href="jquery.mobile-1.0rc1.min.css" />
	<script src="jquery-1.6.4.min.js"></script>
	<script src="jquery.mobile-1.0rc1.min.js"></script>
	<!-- Contacts JS -->
	<script type="text/javascript" src="contacts.js"></script>
	<script type="text/javascript" src="modcontacts.js"></script>
	<!-- Delete Plugin -->  
	<script type="text/javascript" src="ContactsDeletePlugin.js"></script>
	
	
	
	<link rel="stylesheet" href="themes/test.min.css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile.structure-1.0rc2.min.css" /> 
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>
	
	
	<link rel="stylesheet" type="text/css" href="styles.css" />
	
	
</head>

<body onLoad="document.addEventListener('deviceready', FindContacts, false);">
	
	<div data-role="page" id="intropage"> 
		<div data-role="header">
			<h1>MyEyezOnly</h1>
		</div>
		 
		 <!-- This part is a menu of options on the home screen of the app -->
		 
		<div data-role="content">
			
			
				<a href="addcontacts.html" data-role="button" data-icon="plus" data-iconpos="left" rel="external">Add New Contact</a>
				<a href="#" data-role="button" onclick="del.deleteCallLogs();"> Remove Call Records </a>
				<a href="passwordsetter.html" data-role="button" data-icon="gear">Change Password</a>	   

		</div>
		
		<!-- This part of the app allows the user to modify existing contacts in the secret database
						that's internal to the app -->
		<div data-role="collapsible-set" id="secretlist">

			<div data-role="collapsible">
			<h2>Loading your 'secret contacts'...</h2>
			</div>
			
			<a href="#" data-role="button" onclick="del.deleteCallLogs()">Remove</a>
			<a href="addcontacts.html" data-role="button" rel="external">+</a> 
			<a href="modcontacts.html" data-role="button" rel="external">Modify Contacts</a> 
			<a href="#" data-role="button" rel="external">Change Password</a> 
			
		</div>
		<br />
		
	
	<div id="footer">
    <p><center><small>Copyright 2011 - Red Team</small></center></p>
  	</div>
	
	</div> <!-- Page -->
	

	
</body>

</html>
