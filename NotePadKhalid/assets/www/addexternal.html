<!-- HOME.html is the page that the app turns to when the password is entered -->
<html>
<head>
	<title>MyEyezOnly</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>  
	<!-- jQuery Mobile -->
	<link rel="stylesheet" href="jquery.mobile-1.0rc1.min.css" />
	<script src="jquery-1.6.4.min.js"></script>
	<script src="jquery.mobile-1.0rc1.min.js"></script>
	<!-- Contacts JS -->
	<script type="text/javascript" src="contacts.js"></script>  
	<!-- Delete Plugin -->  
	<script type="text/javascript" src="ContactsDeletePlugin.js"></script>
	
	
	<link rel="stylesheet" href="themes/test.min.css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile.structure-1.0rc2.min.css" /> 
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>
	
</head>


<body onLoad="document.addEventListener('deviceready', addexternal.fetchContacts, false);">
	<div data-role="page"> 
		<div data-role="header"> 
			<h1>MyEyezOnly</h1>
		</div>
		 
		 <!-- This part of the app allows the user to add contacts from the existing main phonebook to the list
		 of secret contacts internal to the app-database -->
		 
		<div data-role="content">
			<ul data-role="listview" data-inset="true" id="listOfContacts">
				<center>Loading contacts...</center>
			</ul>
		</div>
	
	
	
	<div data-role="footer" class="ui-bar" data-theme="c" data-position="fixed">
	<center>
	<a href="addcontacts.html" data-role="button" data-icon="back">Back</a>
	<a href="home.html" data-role="button" data-icon="home">Home</a>
	<a href="addexternal.html" data-role="button" data-icon="refresh">Refresh</a>
	</center>
	</div>
	
	
	</div>
</body>

</html>
