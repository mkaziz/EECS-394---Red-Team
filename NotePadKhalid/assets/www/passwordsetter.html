<!DOCTYPE html> 
<html> 

<head>
	<title>MyEyezOnly</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>  
	<!-- jQuery Mobile -->
	<link rel="stylesheet" href="jquery.mobile-1.0rc1.min.css" />
	<script src="jquery-1.6.4.min.js"></script>
	<script src="jquery.mobile-1.0rc1.min.js"></script>
	<!-- Password JS -->
	<script type="text/javascript" src="password.js"></script> 
</head>


<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Set Password</h1>
	</div><!-- /header -->

	<div data-role="content">
	<p> Password may contain only numbers (0-9) and the four basic operands. (+ - * %) To use your password type it into the calculator and press "=".</p>	
	<form name="passwordfield">
	<input type="number" size="30" length="30" value="" name="ans">
	<input type="submit" value="Change Password" onClick="setpassword(document.passwordfield.ans.value);">
	</form> <!--/passwordfield -->
	</div><!-- /content -->
	
</div><!-- /page -->

</body>
</html>
