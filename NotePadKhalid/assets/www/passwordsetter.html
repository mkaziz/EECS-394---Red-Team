<!DOCTYPE html> 
<html> 

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Password Setter</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>
	<!-- Password functions -->
	<script type="text/javascript" src="password.js"></script> 
</head> 


<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Set Your Password</h1>
	</div><!-- /header -->

	<div data-role="content">
	<p> Password may contain only numbers (0-9) and the four basic operands. (+ - * %) To use your password type it into the calculator and press "=".</p>	
	<form name="passwordfield">
	<input type="number" size="30" length="30" value="" name="ans">
	<input type="submit" value="Change Password" onClick="setpassword(document.passwordfield.ans.value);">
	</form> <!--/passwordfield -->
	</div><!-- /content -->
	
</div><!-- /page -->

</body>
</html>
