<!-- HOME.html is the page that the app turns to when the password is entered -->

<html>
<head>
	<title>MyEyezOnly</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>  
	<!-- jQuery Mobile -->
	<link rel="stylesheet" href="jquery.mobile-1.0rc1.min.css" />
	<script src="jquery-1.6.4.min.js"></script>
	<script src="jquery.mobile-1.0rc1.min.js"></script>
	<!-- Contacts JS -->
	<script type="text/javascript" src="contacts.js"></script>  
	<!-- Delete Plugin -->  
	<script type="text/javascript" src="ContactsDeletePlugin.js"></script>
	
	
	<link rel="stylesheet" href="themes/test.min.css">	
</head>

<body>
	<div data-role="page" id="intropage"> 
		<div data-role="header">
			<h1>MyEyezOnly</h1>
		</div>
		 
		 <!-- This part of the app allows the user to add a private contact to the app-internal database -->
		 
		<div data-role="content">
			<div data-role="fieldcontain">
				<label for="name">Name:</label>
				<input type="text" id="name" value=""/>
			</div>
			<span id="phonenumbers">
			<div data-role="fieldcontain">
					<label for="number1">Phone Number:</label>
					<input type="tel" id="number1" value="" />
			</div>
			</span>
				<table width="100%"><tr>
					<td style="text-align: left;">
						<input type="button" value="Add Number" data-inline="true" data-icon="plus"
							onclick="addinternal.addNumberField();"/>
					</td>					
					<td style="text-align: right;">
						<input type="button" value="Save Contact" data-inline="true" 
							onclick="addinternal.onSubmit()"/>
					</td>
				</tr></table>
		</div>

	
	<div data-role="footer" class="ui-bar" data-theme="c" data-position="fixed">
	<center>
	<a href="addcontacts.html" data-role="button" data-icon="back">Back</a>
	<a href="home.html" data-role="button" data-icon="home">Home</a>
	<a href="addinternal.html" data-role="button" data-icon="refresh">Refresh</a>
	</center>
	</div>
	
	
	</div>
</body>

</html>
