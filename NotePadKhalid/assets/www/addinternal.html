<!-- HOME.html is the page that the app turns to when the password is entered -->
<html>
<head>
	<title>Tiger Woods!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>  
	<!-- jQuery Mobile -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.js"></script>
	<!-- Contacts JS -->
	<script type="text/javascript" src="contacts.js"></script>
</head>

<body>
	<div data-role="page" id="intropage"> 
		<div data-role="header">
			<h1>Tiger Woods!</h1>
		</div>
		 
		<div data-role="content">
			<div data-role="fieldcontain">
				<label for="givenName">First Name:</label>
				<input type="text" id="givenName" value=""/>
			</div>	
			<div data-role="fieldcontain">
				<label for="familyName">Last Name:</label>
				<input type="text" id="familyName" value=""/>
			</div>
			<span id="phonenumbers">
			<div data-role="fieldcontain">
					<label for="number1">Phone Number:</label>
					<input type="tel" id="number1" value="" />
			</div>
			</span>
				<table width="100%"><tr>
					<td style="text-align: center;">
						<input type="button" value="Add Another Number" data-inline="true" data-icon="plus"
							onclick="addinternal.addNumberField();"/>
					</td>
				</tr></table>
			<input type="button" value="Save Contact" data-theme="b" onclick="addinternal.onSubmit()"/>
		</div>
	</div>
</body>

</html>
